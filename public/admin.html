<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L·ªçÃÅf√≠nd√† Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ====== GLOBAL ====== */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #3b0066;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background: #3b0066;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      text-align: center;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .nav-links a:hover {
      background: #550099;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    h2 {
      color: #3b0066;
      margin-bottom: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #3b0066;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #550099;
    }

    /* ====== TABLES ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #3b0066;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    img {
      max-width: 80px;
      height: auto;
      display: block;
    }

    .confirm-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #218838;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .status.pending {
      color: orange;
      font-weight: bold;
    }

    .status.confirmed {
      color: green;
      font-weight: bold;
    }

    .status.delivered {
      color: purple;
      font-weight: bold;
    }

    /* ====== LOGIN MODAL ====== */
    #admin-login-modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #loginResponse {
      margin-top: 10px;
    }

    /* ====== EDIT MODAL ====== */
    #edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #edit-modal .modal-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    /* ====== ORDER STATS & SEARCH ====== */
    .order-stats {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .order-stats .stat {
      padding: 5px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    .stat.pending { background-color: orange; }
    .stat.confirmed { background-color: green; }
    .stat.delivered { background-color: purple; }
    .stat.total { background-color: black; }

    #searchOrders {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header>
    <nav>
      <div class="logo">
        <img src="lofinda2.png" alt="L·ªçÃÅf√≠nd√† Logo">
      </div>
      <ul class="nav-links" id="nav-links-admin">
        <li><a href="index.html">Home</a></li>
        <li><a href="#product-list-section">Products</a></li>
        <li><a href="#orders-section">Orders</a></li>
      </ul>
      <div class="hamburger" id="hamburger-admin">‚ò∞</div>
    </nav>
  </header>

  <!-- ====== LOGIN MODAL ====== -->
  <div id="admin-login-modal">
    <div class="modal-content">
      <h2>üîë Admin Login</h2>
      <form id="adminLoginForm">
        <input type="password" id="admin-password" placeholder="Enter admin password" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginResponse"></p>
    </div>
  </div>

  <!-- ====== ADD PRODUCT ====== -->
  <div id="admin-section" class="container">
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <input type="text" id="prod-name" placeholder="Product Name" required>
      <textarea id="prod-desc" placeholder="Product Description"></textarea>
      <input type="number" id="prod-price" placeholder="Price (‚Ç¶)" required>
      <input type="file" id="prod-image-file" accept="image/*" required>
      <button type="submit" id="addProductBtn">Add Product</button>
    </form>
    <p id="productResponse"></p>
  </div>

  <!-- ====== PRODUCT LIST ====== -->
  <div id="product-list" class="container">
    <h2>All Products</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price (‚Ç¶)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <!-- ====== ORDERS ====== -->
  <div id="order-list" class="container">
    <h2>Orders</h2>

    <div class="order-stats">
      <div class="stat total">Total: <span id="totalCount">0</span></div>
      <div class="stat pending">Pending: <span id="pendingCount">0</span></div>
      <div class="stat confirmed">Confirmed: <span id="confirmedCount">0</span></div>
      <div class="stat delivered">Delivered: <span id="deliveredCount">0</span></div>
    </div>

    <input type="text" id="searchOrders" placeholder="Search by name, phone, or email...">

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Items</th>
          <th>Total (‚Ç¶)</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>

  <!-- ====== EDIT MODAL ====== -->
  <div id="edit-modal">
    <div class="modal-box">
      <h2>Edit Product</h2>
      <form id="editProductForm">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" placeholder="Product Name" required>
        <textarea id="edit-desc" placeholder="Product Description"></textarea>
        <input type="number" id="edit-price" placeholder="Price (‚Ç¶)" required>
        <input type="file" id="edit-image-file" accept="image/*">
        <button type="submit">Save Changes</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
