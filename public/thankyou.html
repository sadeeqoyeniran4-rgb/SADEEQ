<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - LOFINDA Perfumes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    .invoice {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    .invoice-header {
      border-bottom: 2px solid #2f1e3d;
      padding-bottom: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .invoice-header h1 {
      color: #2f1e3d;
      margin: 0;
    }
    .invoice-details {
      margin-bottom: 20px;
    }
    .invoice-details p {
      margin: 5px 0;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
    .total {
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }
    .thankyou-msg {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    .back-home, .download-invoice {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2f1e3d;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }
    .back-home:hover, .download-invoice:hover {
      background: #b02956;
    }
  </style>
</head>
<body>

  <div class="invoice" id="invoice">
    <div class="invoice-header">
      <h1>üéâ Thank You for Your Order!</h1>
      <p>Your purchase was successful.</p>
    </div>

    <div class="invoice-details">
      <p><strong>Name:</strong> <span id="customer-name"></span></p>
      <p><strong>Email:</strong> <span id="customer-email"></span></p>
      <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
      <p><strong>Address:</strong> <span id="customer-address"></span></p>
      <p><strong>Reference:</strong> <span id="order-reference"></span></p>
    </div>

    <h3>Order Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (‚Ç¶)</th>
          <th>Qty</th>
          <th>Subtotal (‚Ç¶)</th>
        </tr>
      </thead>
      <tbody id="order-items"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="total">Shipping:</td>
          <td>‚Ç¶<span id="order-shipping"></span></td>
        </tr>
        <tr>
          <td colspan="3" class="total">Total Paid:</td>
          <td><strong>‚Ç¶<span id="order-total"></span></strong></td>
        </tr>
      </tfoot>
    </table>

    <p class="thankyou-msg">We‚Äôll process your order shortly and contact you with delivery details. üíê</p>

    <div style="text-align:center;">
      <a href="index.html" class="back-home">Back to Home</a>
      <button class="download-invoice" onclick="downloadInvoice()">Download Invoice (PDF)</button>
    </div>
  </div>

  <!-- jsPDF for invoice download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const orderData = JSON.parse(localStorage.getItem("lastOrder"));

    if (orderData) {
      document.getElementById("customer-name").textContent = orderData.customer.name;
      document.getElementById("customer-email").textContent = orderData.customer.email;
      document.getElementById("customer-phone").textContent = orderData.customer.phone;
      document.getElementById("customer-address").textContent = orderData.customer.address;
      document.getElementById("order-reference").textContent = orderData.reference;

      document.getElementById("order-total").textContent = orderData.totals.grandTotal.toLocaleString();
      document.getElementById("order-shipping").textContent = (orderData.totals.shippingCost || 0).toLocaleString();

      const itemsList = document.getElementById("order-items");
      orderData.cart.forEach(item => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>‚Ç¶${item.price.toLocaleString()}</td>
          <td>${item.qty}</td>
          <td>‚Ç¶${(item.price * item.qty).toLocaleString()}</td>
        `;
        itemsList.appendChild(tr);
      });
    }

    // ‚úÖ Download invoice as PDF
    function downloadInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("LOFINDA Perfumes - Invoice", 20, 20);
      doc.setFontSize(12);
      doc.text(`Reference: ${orderData.reference}`, 20, 30);
      doc.text(`Name: ${orderData.customer.name}`, 20, 40);
      doc.text(`Email: ${orderData.customer.email}`, 20, 50);
      doc.text(`Phone: ${orderData.customer.phone}`, 20, 60);
      doc.text(`Address: ${orderData.customer.address}`, 20, 70);

      let y = 90;
      doc.text("Order Summary:", 20, y);
      y += 10;

      orderData.cart.forEach(item => {
        doc.text(
          `${item.name} (x${item.qty}) - ‚Ç¶${(item.price * item.qty).toLocaleString()}`,
          20,
          y
        );
        y += 10;
      });

      y += 10;
      doc.text(`Shipping: ‚Ç¶${(orderData.totals.shippingCost || 0).toLocaleString()}`, 20, y);
      y += 10;
      doc.text(`Total Paid: ‚Ç¶${orderData.totals.grandTotal.toLocaleString()}`, 20, y);

      doc.save(`Invoice_${orderData.reference}.pdf`);
    }

    // ‚úÖ Clear order data after displaying
    localStorage.removeItem("lastOrder");
  </script>
</body>
</html>
